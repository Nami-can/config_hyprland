# Автозапуск Fastfetch при старте Kitty
shell_integration no-enabled
initial_window_width 100c
initial_window_height 30c
window_padding_width 5

# Запуск shell с выполнением fastfetch при старте
shell bash -c "fastfetch; exec bash"

# === ОСНОВНЫЕ НАСТРОЙКИ ===
font_family      JetBrainsMono Nerd Font
font_size        11.0
bold_font        auto
italic_font      auto
bold_italic_font auto
adjust_line_height 125%
adjust_column_width 0

# Курсор
cursor_shape     beam
cursor_blink_interval     0.5
cursor_stop_blinking_after 15.0

# Прокрутка
scrollback_lines 10000
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0

# === ЦВЕТОВАЯ СХЕМА ===
# One Dark Pro
foreground #abb2bf
background #282c34
selection_foreground #282c34
selection_background #abb2bf

url_color #61afef

# Цвета
color0  #282c34
color1  #e06c75
color2  #98c379
color3  #e5c07b
color4  #61afef
color5  #c678dd
color6  #56b6c2
color7  #abb2bf
color8  #545862
color9  #e06c75
color10 #98c379
color11 #e5c07b
color12 #61afef
color13 #c678dd
color14 #56b6c2
color15 #c8ccd4

# === ПРОЗРАЧНОСТЬ И ОКНА ===
# Прозрачность (0.0 - полностью прозрачный, 1.0 - непрозрачный)
background_opacity 0.85

# Закругленные углы (только для Wayland)
wayland_titlebar_color background
confirm_os_window_close 0

# Отступы
window_padding_width 10
window_margin_width 5

# === РАЗНОЕ ===
# Уведомления
enable_audio_bell no

# Tab bar
tab_bar_style powerline
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style separator
tab_bar_min_tabs 1
tab_separator " ┇"
tab_title_template "{title}"

# Layout
enabled_layouts tall:bias=50;full_size=1;mirrored=false

# Копирование
copy_on_select yes
strip_trailing_spaces smart

# Terminal
term xterm-256color
shell_integration enabled

# === КЛАВИШИ ===
# Основная модификационная клавиша
kitty_mod ctrl+shift

# Новое окно
map kitty_mod+enter new_window

# Новый таб
map kitty_mod+t new_tab

# Закрытие
map kitty_mod+w close_window
map kitty_mod+q close_tab

# Навигация
map kitty_mod+left neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+up neighboring_window up
map kitty_mod+down neighboring_window down

# Изменение размера
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# Прокрутка
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end

# Копирование/вставка
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

# Полноэкранный режим
map kitty_mod+f toggle_fullscreen

# === РАСШИРЕННЫЕ НАСТРОЙКИ ===
# Рендеринг
disable_ligatures never
adjust_line_height 0
box_drawing_scale 0.001, 1, 1.5, 2

# Производительность
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Мышь
mouse_hide_wait 3.0
url_style double
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes

# Подтверждение закрытия
confirm_os_window_close 0
