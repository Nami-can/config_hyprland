# Основные настройки монитора
monitor = eDP-1, 1920x1080@60, 0x0, 1
exec-once = waybar
exec-once = swaybg -i ~/Загрузки/scena-stila-zizni-v-stile-anime-s-lud-mi-vypolnausimi-povsednevnye-zadaci.jpg -m fille 

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox


# Прозрачность и правила окон
windowrulev2 = opacity 0.9 0.9, class:^(org.mozilla.firefox)$
windowrulev2 = opacity 0.8 0.8, class:^(Code)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(Authentication Required)(.*)$
windowrulev2 = opacity 0.85, class:^(org.telegram.desktop._c02f5ab5f2ab254621503f2ba06b4d5d)$



decoration {
    rounding = 12
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    # Тень и подсветка окон (новые названия параметров)
    shadow {
        enabled = yes
        offset = 0, 4
        color = rgba(1a1a1aee)
    }
    
    # Подсветка границ окон
    dim_inactive = false
    dim_strength = 0.1
    
    # Блюр эффекты
    blur {
        enabled = yes
        size = 8
        passes = 2
        new_optimizations = on
    }
}

general {
    border_size = 2
    col.active_border = rgba(7aa2f7ff) rgba(bb9af7ff) 45deg
    col.inactive_border = rgba(565f89cc)
}

# Цвета границ окон
general {
    border_size = 2
    col.active_border = rgba(7aa2f7ff) rgba(bb9af7ff) 45deg
    col.inactive_border = rgba(565f89cc)
}


# Настройки ввода
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = no
        tap-to-click = yes
        drag_lock = yes
    }
}

# Основная модификающая клавиша
$mainMod = SUPER

# Основные сочетания клавиш
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, swaylock
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = , Print, exec, grim - | wl-copy
bind = $mainMod, D, exec, rofi -show drun

# Переключение рабочих пространств
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перемещение окон между рабочими пространствами
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ┌───────────────────────────────┐
# │        Управление окнами      │
# └───────────────────────────────┘

bind = SUPER, mouse:272, movewindow

bind = SUPER CTRL, left, resizeactive, -50 0
bind = SUPER CTRL, right, resizeactive, 50 0
bind = SUPER CTRL, up, resizeactive, 0 -50
bind = SUPER CTRL, down, resizeactive, 0 50



# Красивое управление громкостью GNOME-style
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume-notify.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume-notify.sh down
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume-notify.sh mute

# Альтернативно с использованием pamixer
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t


# Print Screen - весь экран
bind = , PRINT, exec, grimblast copy area

# Alt + Print Screen - активное окно  
bind = ALT, PRINT, exec, grimblast copy active

# Shift + Print Screen - выделенная область
bind = SHIFT, PRINT, exec, grimblast copy area
